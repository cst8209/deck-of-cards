<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck of Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="deck" class="deck">
    <div class="card">
      <div class="number hearts">2</div>
      <div class="suit"><img src="images/hearts.png"></div>
      <div class="number hearts">2</div>
    </div>

    <div class="card">
      <div class="number spades">2</div>
      <div class="suit"><img src="images/spades.png"></div>
      <div class="number spades">2</div>
    </div>

    <div class="card">
      <div class="number diamonds">2</div>
      <div class="suit"><img src="images/diamonds.png"></div>
      <div class="number diamonds">2</div>
    </div>

    <div class="card">
      <div class="number clubs">2</div>
      <div class="suit"><img src="images/clubs.png"></div>
      <div class="number clubs">2</div>
    </div>
  </div>

</body>
</html>
